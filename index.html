<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>React Demo: Colour Palette Builder</title>
    <meta name="description" content="A small React (w/Hooks) demo">
    <meta name="author" content="Rocco Panacci">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <main id="app" class="app">
      <ul class="palette">
        <li class="swatch" style="background-color: rgb(0, 0, 0);">
          <span>rgb(</span>
          <div class="channel">
            <button type="button" class="btn up">+</button>
            <input type="text" class="txt" value="0">
            <button type="button" class="btn down">-</button>
          </div>
          <div class="channel">
            <button type="button" class="btn up">+</button>
            <input type="text" class="txt" value="0">
            <button type="button" class="btn down">-</button>
          </div>
          <div class="channel">
            <button type="button" class="btn up">+</button>
            <input type="text" class="txt" value="0">
            <button type="button" class="btn down">-</button>
          </div>
          <span>);</span>
        </li>
      </ul>
    </main>

    <!-- Load up Babel, React (v16.8.5) from local files -->
    <script src="js/react/babel.min.js"></script>
    <script src="js/react/react.production.v16.8.5.min.js"></script>
    <script src="js/react/react-dom.production.v16.8.5.min.js"></script>

    <!-- Our application code -->
    <script src="js/index.js" type="text/babel"></script>

  </body>
</html>
